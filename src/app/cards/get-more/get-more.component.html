<div class="card__header">
    <h2 class="header-1">Zyskaj więcej</h2>
</div>
<div class="get-more__bg">
    <img src="../../assets/img/get-more-bg-clip.svg" class="get-more__bg-clip" alt="">
    <ngx-siema class="get-more__slider" [options]="getMoreSliderOptions">
        <ngx-siema-slide class="get-more__slide">
            <img src="../../../assets/img/get-more-bg.svg" alt="" class="get-more__bg-img">
        </ngx-siema-slide>
        <ngx-siema-slide class="get-more__slide">
            <img src="../../../assets/img/get-more-bg.svg" alt="" class="get-more__bg-img">
        </ngx-siema-slide>
        <ngx-siema-slide class="get-more__slide">
            <img src="../../../assets/img/get-more-bg.svg" alt="" class="get-more__bg-img">
        </ngx-siema-slide>
    </ngx-siema>
</div>
<div class="get-more__promotion">
    <div class="get-more__promotion-icons">
        <div class="get-more__promotion-icon">
            <img src="../../assets/img/mouse-icon-white.svg" alt="mouse icon">
        </div>
        +
        <div class="get-more__promotion-icon">
            <img src="../../assets/img/present-icon.svg" alt="present icon">
        </div>
    </div>
    <div class="get-more__promotion-line">
        <span class="bold">kup internet,</span><br>
        <div class="get-more__promotion-line-flex">
            <div>
                <span> a <span class="purple"><span class="bold">HBO</span>GO</span></span><br>
                <span class="get-more__promotion-line-small-text">  dostaniesz za </span>
            </div>
            <div>
                <span class="get-more__promotion-line-price">1 
                <span class="get-more__promotion-line-currency">zł</span></span>
            </div>
        </div>  
    </div>
</div>
<div class="get-more__carousel-controllers-box">
    <span (click)="goTo(0)"class="get-more__carousel-controller"></span>
    <span (click)="goTo(1)"class="get-more__carousel-controller"></span>
    <span (click)="goTo(2)"class="get-more__carousel-controller"></span>
</div>
